server {
    listen 80;
    server_name localhost;

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* /\.(env|git|htaccess|htpasswd|ini|log|conf|sql)$ {
        deny all;
    }

    location ~* (composer\.(json|lock)|package\.json|yarn\.lock|webpack\.config\.js)$ {
        deny all;
    }

    location ^~ /uploads/ {
        autoindex off;
        try_files $uri $uri/ =404;
    
        location ~ \.php$ {
            return 403;
        }
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # se usar HTTPS

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/m;

    location /login {
        limit_req zone=one burst=5 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    location / {
        limit_req zone=one burst=5 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    fastcgi_intercept_errors on;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}